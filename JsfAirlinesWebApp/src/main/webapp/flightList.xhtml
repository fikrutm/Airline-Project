<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

</h:head>
<h:body>
	<h2>Flight List</h2>
	<h:form>
		<h:dataTable value="#{flightService.findAll}" var="flgights"
			border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value=" Flight Number" />
				</f:facet>
				<h:outputText value="#{flights.flightnr}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value=" Airline Name" />
				</f:facet>
				<h:outputText value="#{flights.airline.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Departure Date" />
				</f:facet>
				<h:outputText value="#{flights.departureDate}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="Departure Time" />
				</f:facet>
				<h:outputText value="#{flights.departureTime}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Arrival Date" />
				</f:facet>
				<h:outputText value="#{flights.arrivalDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Arrival Time" />
				</f:facet>
				<h:outputText value="#{flights.arrivalTime}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Origin Airport Code" />
				</f:facet>
				<h:outputText value="#{flights.origin.airportcode}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Origin Airport Name" />
				</f:facet>
				<h:outputText value="#{flights.origin.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Destination Airport Code" />
				</f:facet>
				<h:outputText value="#{flights.destination.ariportcode}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Destination Airport Name" />
				</f:facet>
				<h:outputText value="#{flights.destination.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Airport Model" />
				</f:facet>
				<h:outputText value="#{flights.airplane.model}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Airplane Capacity" />
				</f:facet>
				<h:outputText value="#{flights.airplane.capacity}" />
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
