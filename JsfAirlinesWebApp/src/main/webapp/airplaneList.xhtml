<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>

</h:head>
<h:body>
	<h2>Airplane List</h2>
	<h:form>
		<h:dataTable value="#{airplaneService.findAll()}" var="airplanes" border="1">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Airplane ID" />
				</f:facet>
				<h:outputText value="#{airplanes.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Serial Number" />
				</f:facet>
				<h:outputText value="#{airplanes.serialnr}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="Model"/></f:facet>
			<h:outputText value="#{airplanes.model}"/>
		</h:column>

			<h:column>
				<f:facet name="header"><h:outputText value="Capacity"/></f:facet>
			<h:outputText value="#{airplanes.capacity}"/>
		</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
