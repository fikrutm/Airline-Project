<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Airline List</title>
</h:head>


<h:body>
	<h2>Airline List</h2>
	<h:form>

		<h:dataTable value="#{airlineService.findAll}" var="airline"
			border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				#{airline.id}
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Airline Name" />
				</f:facet>
				<h:outputText value="#{airline.name}" />
			</h:column>


			<!-- Delete airline -->
			<h:column>

				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>

				<h:commandLink value="Delete"
					action="#{airlineervice.deleteAction(airline)}" />

			</h:column>

			<!-- Edit airline -->
			<h:column>

				<f:facet name="header">Action</f:facet>

				<h:commandLink value="Edit" action="#{order.update(airline.id)}"
					rendered="#{not airline.editable}" />

			</h:column>
		</h:dataTable>


		<!--  test 
 <ui:repeat value="#{app.service.findAll}" var="value">
   
   <h:outputText value="#{value}"/>  <br />
</ui:repeat>
 
 
  -->



	</h:form>
</h:body>
</html>
