<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
      <title>Airline List</title>
  <h:outputStylesheet library="css" name="table-style.css"  />
   </h:head>

<h:body>
	<h2>Airline List</h2>
	<h:form>
	<h:commandButton value ="Add Airline" action="createAirline.xhtml"/>
	</h:form>
	<br/><br/>
	
	<h:form>

		<h:dataTable value="#{airlineService.findAll()}" var="airline"
			border="1" styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"	>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				#{airline.id}
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Airline Name" />
				</f:facet>
				<h:outputText value="#{airline.name}" />
			</h:column>


			<!-- Delete airline -->
			<h:column>

				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>

				<h:commandLink value="Delete"
					action="#{airlineService.delete(airline)}" />
			</h:column>

			<!-- Edit airline -->
			<h:column>

				<f:facet name="header">Action</f:facet>

			 	<h:commandLink value="Edit" action="#{airlineService.update(airline)}"
					rendered="true" /> 

			</h:column>

				</h:dataTable>
	</h:form>
	
</h:body>
</html>
