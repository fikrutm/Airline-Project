<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>

</h:head>
<h:body>
	<h2>Airport List</h2>
	<h:form>
		<h:dataTable value="#{airportService.findAll()}" var="airport"
			border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Airport Id" />
				</f:facet>
				<h:outputText value="#{airport.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Airport Code" />
				</f:facet>
				<h:outputText value="#{airport.airportcode}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{airport.name}" />
			</h:column>
				
				
			<h:column>
				<f:facet name="header">
					<h:outputText value="City" />
				</f:facet>
				<h:outputText value="#{airport.city}" />
			</h:column>
				
			<h:column>
				<f:facet name="header">
					<h:outputText value="Country" />
				</f:facet>
				<h:outputText value="#{airport.country}" />
			</h:column>
				

		</h:dataTable>
	</h:form>
</h:body>
</html>
