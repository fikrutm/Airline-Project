<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Create Airline Form</title>
</h:head>


<h:body>
	<h2>Create Airline</h2>

	<h:form>
		<h:outputLabel>Airplane Name:</h:outputLabel>
		<h:inputText id="name" value="#{filterFlight.flightQuery.airlineName}"
			required="true" />
		<h:message for="name" style="color:red" />
		<br />
		<br />

		<h:commandButton value="Save">

			<f:ajax listener="#{filterService.createAirline()}" execute="@form"
				render="list" /> 
		</h:commandButton>
	
		<br />
		<br />
			
	</h:form>


	<h:dataTable value="#{airlineService.findAll()}" var="airline"
		id="list" border="1">

		<h:column>
			<f:facet name="header">
				<h:outputText value="Id" />
			</f:facet>
				#{airline.id}
			</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Airline Name" />
			</f:facet>
			<h:outputText value="#{airline.name}" />
		</h:column>

		<h:column>
			<f:facet name="header">Action</f:facet>
					
				<h:commandButton action="#{filterFlight.deleteAirline(airline)}" value ="Delete"></h:commandButton>
			
		</h:column>

	</h:dataTable>

</h:body>
</html>
